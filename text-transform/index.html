<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Transform - CSS Workspace</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>
      <a
        href="https://developer.mozilla.org/ja/docs/Web/CSS/text-transform"
        target="_blank"
      >
        Text Transform
      </a>
    </h1>
    <p class="text1">
      a bc def ghij klmno pqrstu vwxyz. A BC DEF GHIJ KLMNO PQRSTU VWXYZ.
    </p>
    <p class="text2">
      a bc def ghij klmno pqrstu vwxyz A BC DEF GHIJ KLMNO PQRSTU VWXYZ.
    </p>
    <p class="text3">
      a bc def ghij klmno pqrstu vwxyz A BC DEF GHIJ KLMNO PQRSTU VWXYZ.
    </p>
    <p class="text4">
      a bc def ghij klmno pqrstu vwxyz A BC DEF GHIJ KLMNO PQRSTU VWXYZ.
    </p>
  </body>
</html>
