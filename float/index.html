<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float - CSS Workspace</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>
      <a
        href="https://developer.mozilla.org/ja/docs/Web/CSS/float"
        target="_blank"
      >
        Float
      </a>
    </h1>
    <hr />
    <div>
      <p class="float-left">left1</p>
      <p class="float-left">left2</p>
      <p class="float-left">left3</p>
    </div>
    <hr />
    <div>
      <p class="float-right">right1</p>
      <p class="float-right">right2</p>
      <p class="float-right">right3</p>
    </div>
    <hr />
    <div>
      <p class="float-inline-start">inline-start1</p>
      <p class="float-inline-start">inline-start2</p>
      <p class="float-inline-start">inline-start3</p>
    </div>
    <hr />
    <div>
      <p class="float-inline-end">inline-end1</p>
      <p class="float-inline-end">inline-end2</p>
      <p class="float-inline-end">inline-end3</p>
    </div>
    <hr />
    <div>
      <p class="float-left">left1</p>
      <p class="float-right">right2</p>
      <p class="float-left">left3</p>
    </div>
    <hr />
    <div>
      <p class="float-right">right1</p>
      <p class="float-left">left2</p>
      <p class="float-right">right3</p>
    </div>
    <hr />
    <div>
      <p class="float-left">left1</p>
      <p class="float-right">right2</p>
      <p class="float-none">none3</p>
      <p class="float-left">left4</p>
    </div>
    <hr />
    <div>
      <p class="float-right">right1</p>
      <p class="float-none">none2</p>
      <p class="float-left">left3</p>
      <p class="float-right">right4</p>
    </div>
    <hr />
  </body>
</html>
