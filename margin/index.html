<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin - CSS Workspace</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>
      <a
        href="https://developer.mozilla.org/ja/docs/Web/CSS/margin"
        target="_blank"
      >
        Margin
      </a>
    </h1>
    <div>
      <p class="text1">margin: 10px;</p>
    </div>
    <hr />
    <div>
      <p class="text2">margin: 5%;</p>
    </div>
    <hr />
    <div>
      <p class="text3">margin: -5px;</p>
    </div>
    <hr />
    <div>
      <p class="text4">margin: 20px 10px;</p>
    </div>
    <hr />
    <div>
      <p class="text5">margin: 20px 10px 30px;</p>
    </div>
    <hr />
    <div>
      <p class="text6">margin: 20px 10px 30px 15px;</p>
    </div>
    <hr />
    <div>
      <p class="text7">margin: auto;</p>
    </div>
    <hr />
    <div>
      <p class="text8">margin: 30px auto;</p>
    </div>
    <hr />
  </body>
</html>
