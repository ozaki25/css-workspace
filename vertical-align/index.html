<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Align - CSS Workspace</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>
      <a
        href="https://developer.mozilla.org/ja/docs/Web/CSS/vertical-align"
        target="_blank"
      >
        Vertical Align
      </a>
    </h1>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text1">vertical-align: baseline;</span>
    </p>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text2">vertical-align: top;</span>
    </p>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text3">vertical-align: middle;</span>
    </p>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text4">vertical-align: bottom;</span>
    </p>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text5">vertical-align: sub;</span>
    </p>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text6">vertical-align: text-top;</span>
    </p>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text7">vertical-align: 0;</span>
    </p>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text8">vertical-align: 30px;</span>
    </p>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text9">vertical-align: -10px;</span>
    </p>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text10">vertical-align: 50%;</span>
    </p>
    <hr />
    <p>
      <span class="text">あ</span>
      <span class="text11">vertical-align: -30%;</span>
    </p>
    <hr />
  </body>
</html>
