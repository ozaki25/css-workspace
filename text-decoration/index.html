<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoration - CSS Workspace</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>
      <a
        href="https://developer.mozilla.org/ja/docs/Web/CSS/text-decoration"
        target="_blank"
      >
        Text Decoration
      </a>
    </h1>
    <p class="text1">text-decoration: underline;</p>
    <p class="text2">text-decoration: overline;</p>
    <p class="text3">text-decoration: line-through;</p>
    <p class="text4">text-decoration: underline overline;</p>
    <p class="text5">text-decoration: underline line-through;</p>
    <p class="text6">text-decoration: overline line-through;</p>
    <p class="text7">text-decoration: underline overline line-through;</p>
  </body>
</html>
