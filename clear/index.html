<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear - CSS Workspace</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>
      <a
        href="https://developer.mozilla.org/ja/docs/Web/CSS/clear"
        target="_blank"
      >
        Clear
      </a>
    </h1>
    <hr />
    <div>
      <p class="float-left">left</p>
      <p class="float-left">left</p>
      <p class="clear-left">clear: left</p>
      <p class="float-right">right</p>
      <p class="float-right">right</p>
    </div>
    <hr />
    <div>
      <p class="float-left">left</p>
      <p class="float-right">right</p>
      <p class="clear-left">clear: left</p>
      <p class="float-left">left</p>
      <p class="float-right">right</p>
    </div>
    <hr />
    <div>
      <p class="float-left">left</p>
      <p class="float-left">left</p>
      <p class="clear-right">clear: right</p>
      <p class="float-right">right</p>
      <p class="float-right">right</p>
    </div>
    <hr />
    <div>
      <p class="float-left">left</p>
      <p class="float-right">right</p>
      <p class="clear-right">clear: right</p>
      <p class="float-left">left</p>
      <p class="float-right">right</p>
    </div>
    <hr />
    <div>
      <p class="float-left">left</p>
      <p class="float-left">left</p>
      <p class="clear-both">clear: both</p>
      <p class="float-right">right</p>
      <p class="float-right">right</p>
    </div>
    <hr />
    <div>
      <p class="float-left">left</p>
      <p class="float-right">right</p>
      <p class="clear-both">clear: both</p>
      <p class="float-left">left</p>
      <p class="float-right">right</p>
    </div>
    <hr />
  </body>
</html>
