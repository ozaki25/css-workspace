<!DOCTYPE html>
<html>
  <head>

    <title>Z Index - CSS Workspace</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>
      <a
        href="https://developer.mozilla.org/ja/docs/Web/CSS/z-index"
        target="_blank"
      >
        Z Index

    <div class="section">
      <p class="text1">z-index: 2;</p>
      <p class="text2">z-index: 1;</p>
      <p class="text3">z-index: 3;</p>

    <div class="section">
      <p class="text4">z-index: 100;</p>
      <p class="text5">z-index: aute;</p>
      <p class="text6">z-index: -100;</p>
