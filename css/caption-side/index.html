<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caption Side - CSS Workspace</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>
      <a
        href="https://developer.mozilla.org/ja/docs/Web/CSS/caption-side"
        target="_blank"
      >
        Caption Side
      </a>
    </h1>
    <hr />
    <table class="table1">
      <caption>caption-side: top;</caption>
      <tr>
        <td>AAA</td>
        <td>BBB</td>
        <td>CCC</td>
      </tr>
      <tr>
        <td>AAAAAAA</td>
        <td>BBBBBBB</td>
        <td>CCCCCCC</td>
      </tr>
      <tr>
        <td>AAAAAAAAAAAA</td>
        <td>BBBBBBBBBBBB</td>
        <td>CCCCCCCCCCCC</td>
      </tr>
    </table>
    <hr />
    <table class="table2">
      <caption>caption-side: bottom;</caption>
      <tr>
        <td>AAA</td>
        <td>BBB</td>
        <td>CCC</td>
      </tr>
      <tr>
        <td>AAAAAAA</td>
        <td>BBBBBBB</td>
        <td>CCCCCCC</td>
      </tr>
      <tr>
        <td>AAAAAAAAAAAA</td>
        <td>BBBBBBBBBBBB</td>
        <td>CCCCCCCCCCCC</td>
      </tr>
    </table>
    <hr />
  </body>
</html>
