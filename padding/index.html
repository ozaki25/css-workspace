<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding - CSS Workspace</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>
      <a
        href="https://developer.mozilla.org/ja/docs/Web/CSS/padding"
        target="_blank"
      >
        Padding
      </a>
    </h1>
    <div>
      <p class="text1">padding: 10px;</p>
    </div>
    <hr />
    <div>
      <p class="text2">padding: 5%;</p>
    </div>
    <hr />
    <div>
      <p class="text3">padding: 20px 10px;</p>
    </div>
    <hr />
    <div>
      <p class="text4">padding: 20px 10px 30px;</p>
    </div>
    <hr />
    <div>
      <p class="text5">padding: 20px 10px 30px 15px;</p>
    </div>
    <hr />
    <div>
      <p class="text6">padding: 10px;</p>
      <p class="text6">padding: 10px;</p>
    </div>
    <hr />
    <div>
      <p class="text7">padding: 10px;</p>
      <p class="text8">padding: 30px;</p>
    </div>
    <hr />
    <div>
      <p class="text9">padding: 10px;</p>
      <p class="text10">padding: 10px 30px;</p>
    </div>
    <hr />
    <div>
      <div class="text11">
        <p class="text12">padding: 30px;</p>
        padding: 10px;
      </div>
    </div>
    <hr />
  </body>
</html>
